
<nav>
    <ul class="pagination pagination-lg justify-content-center">
      {% if queryset.has_previous %}
      
      <li class=""><a class="page-link" href="?page={{queryset.previous_page_number}}">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span></a></li>
      {% endif %}
      {% for page in custom_range %}
      {% if page == queryset.number%}
      <li class=""><a class="page-link btn btn-primary" href="?page={{page}}">{{page}}</a></li>
      {% else %}
      <li class="page-item"><a class="page-link active" href="?page={{page}}">{{page}}</a></li>
      {% endif %}
      {% endfor %}
      {% if queryset.has_next %}
      
      <li class=""><a class="page-link" href="?page={{queryset.next_page_number}}">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
     </a></li>
      {% endif %}
    </ul>
  </nav>
